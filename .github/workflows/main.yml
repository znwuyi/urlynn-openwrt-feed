name: Update Submodules

on:
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 0:00 (北京时间 8:00)
  workflow_dispatch:     # 允许手动触发
  push:
    branches: [ master, main ]

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GH_TOKEN }}  # 关键修正

      - name: Update specific submodules
        run: |
          git submodule update --remote --merge luci/themes/luci-theme-alpha
          git submodule update --remote --merge luci/themes/luci-theme-argon
          git submodule update --remote --merge luci/applications/luci-app-alpha-config

      - name: Debug - Check submodule status
        run: git submodule status

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: Auto-update submodules"
          git push
